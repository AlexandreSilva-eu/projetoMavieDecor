<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/mavie.css}">
</head>
<body>
<div class="container">
    <h1>Editar Cliente</h1>
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Nome</label>
        <input type="text" th:field="*{nome}">
        <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>

        <label>Email</label>
        <input type="email" th:field="*{email}">
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</div>

        <label>Telefone</label>
        <input type="text" th:field="*{telefone}">
        <div class="error" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Erro</div>

        <button type="submit" class="btn">Atualizar</button>
        <a class="btn secondary" th:href="@{/clientes}">Cancelar</a>
    </form>
</div>
</body>
</html>
