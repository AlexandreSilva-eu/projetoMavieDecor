<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Mavie Decor</title>
    <link rel="stylesheet" th:href="@{/css/mavie.css}">
</head>
<body>
<header>
    <img src="/img/logo-mavie.jpeg" alt="Mavie Decor Logo">
</header>

<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <label>Nome</label>
        <input type="text" th:field="*{nome}">

        <label>Email</label>
        <input type="email" th:field="*{email}">

        <label>Telefone</label>
        <input type="text" th:field="*{telefone}">

        <label>Senha</label>
        <input type="password" th:field="*{senha}">

        <button type="submit" class="btn">Cadastrar</button>
        <a class="btn" th:href="@{/}">Voltar</a>
    </form>
</div>
</body>
</html>
