<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mavie Decor - Homepage</title>
    <link rel="stylesheet" th:href="@{/css/mavie.css}">
</head>
<body>
<header>
    <img th:src="@{/img/logo-mavie.jpeg}" alt="Mavie Decor Logo">
</header>

<div class="container">
    <h1>Escolha por categoria</h1>

    <div class="home-grid">
        <div class="home-thumb">
            <img th:if="${temaInfantil != null}" th:src="@{${temaInfantil.thumbnailPath}}" alt="Tema Infantil">
            <div class="home-label">infantil</div>
        </div>

        <div class="home-thumb">
            <img th:if="${temaAdulto != null}" th:src="@{${temaAdulto.thumbnailPath}}" alt="Tema Adulto">
            <div class="home-label">adulto</div>
        </div>

        <div class="home-thumb">
            <img th:if="${temaMesversario != null}" th:src="@{${temaMesversario.thumbnailPath}}" alt="Tema Mesversário">
            <div class="home-label">mesversário</div>
        </div>
    </div>

    <div style="margin-top:24px;">
        <a class="btn" th:href="@{/temas}">Ver todos os temas</a>
        <a class="btn" th:href="@{/clientes/novo}">Cadastre-se</a>
    </div>
</div>

<footer class="site-footer">
    <div class="footer-inner">
        <a class="insta-button" href="https://www.instagram.com/maviedecor013?igsh=NHQyM21sN2FqN3oz" target="_blank" rel="noopener noreferrer" aria-label="Visitar Instagram Mavie Decor">
            <img th:src="@{/img/logo-insta.png}" src="/img/logo-insta.png" alt="Instagram Mavie Decor">
        </a>
    </div>
</footer>

</body>
</html>
